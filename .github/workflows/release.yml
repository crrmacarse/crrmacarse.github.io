name: Release
on:
  push:
    branches:
      - source

env:
  NODE_ENV: production
  PUBLIC_URL: http://crrmacarse.github.io/
  GA_TRACKING_CODE: ${{ secrets.GA_TRACKING_CODE }}
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0

    - name: install
      run: npm install
    - name: build
      run: npm run prod:pipeline
    - name: build sitemap
      run: npm run sitemap

    - name: resolve missing github page
      run: cp dist/index.html dist/404.html
    - name: copy search console config
      run: cp google21029c74dc702d92.html dist/
    - name: copy robots.txt
      run: cp robots.txt dist/

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: source
        FOLDER: dist
